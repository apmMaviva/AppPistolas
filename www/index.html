<html>
    <head>
        <meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="cordova.js"></script>
		
        <title>Maviva App Pistolas</title>
		
    </head>
    <body>
		<div class="entrarpistola" onclick="window.open('http://192.168.201.138/pistolas/login.aspx', '_self', 'location=no');">ENTRAR MENU PISTOLAS</div>
		<div class="salirpistola" onclick="navigator.app.exitApp();">SALIR APLICACION</div>
    </body>
	
	<script type="text/javascript">
	
			document.addEventListener("deviceready", onDeviceReady, false);
				
			document.addEventListener("backbutton", onBackKeyDown, false);
			
			function onDeviceReady() {
				alert("Estoy listo");
			} 

			function onBackKeyDown() {
				navigator.app.exitApp();
			}			
	</script>
</html>
