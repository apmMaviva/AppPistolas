	<script type="text/javascript">
	
			document.addEventListener("backbutton", onBackKeyDown, false);
			
			document.addEventListener("deviceready", activarCookieApp, false);
			
			setTimeout( chequeaCookie, 2000);
			
			function onBackKeyDown() {
				navigator.app.exitApp();
			}

			function activarCookieApp() {
				createCookie('modoApp',true,1);
			}
			
			function entrarProgramaPistola() {
				window.open = cordova.InAppBrowser.open;
				var ref = window.open('http://192.168.201.138/pistolas', '_self', 'location=no');
				ref.addEventListener('exit', function () {
					navigator.app.exitApp();
				});				
			}
            
			function chequeaCookie() {
				var lista = document.cookie.split(';');
				var micookie = readCookie('colalectura');
				if (micookie!=false) {
					eraseCookie('colalectura');
					scan();
				}
	
			}

/**** ESCANEO BARCODE ****/			
			function scan() {

				var scanner = cordova.require("cordova/plugin/BarcodeScanner");
//				alert("Scan: paso " + pasoSincrono + " y " + procesaCarro);
				
				scanner.scan( function (result) { 

								if (result.cancelled) {
	//								alert("Lectura CANCELADA");
									createCookie('resultadolectura','CANCELADA',1);
								}
								else {
	//								alert("Lectura OK, " + result.text);
									createCookie('resultadolectura',result.text,1);
								} 

								/*
								alert("We got a barcode\n" + 
								"Result: " + result.text + "\n" + 
								"Format: " + result.format + "\n" + 
								"Cancelled: " + result.cancelled);  

								if (args.format == "QR_CODE") {
									window.plugins.childBrowser.showWebPage(args.text, { showLocationBar: false });
								}
								*/

							}, function (error) { 
	//							alert("Se ha producido un error de lectura"); 
								createCookie('resultadolectura','ERROR',1);
							} );	

			}

/**** GESTION DE COOKIES ****/			
			function createCookie(name,value,days) {
				if (days) {
					var date = new Date();
					date.setTime(date.getTime()+(days*24*60*60*1000));
					var expires = "; expires="+date.toGMTString();
				}
				else var expires = "";
				document.cookie = name+"="+value+expires+"; path=/";
			}

			function readCookie(name) {
				var nameEQ = name + "=";
				var ca = document.cookie.split(';');
				for(var i=0;i < ca.length;i++) {
					var c = ca[i];
					while (c.charAt(0)==' ') c = c.substring(1,c.length);
					if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
				}
				return false;
			}

			function eraseCookie(name) {
				createCookie(name,"",-1);
			}				
	</script>
