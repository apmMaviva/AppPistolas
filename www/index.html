	<script type="text/javascript">
	
			document.addEventListener("backbutton", onBackKeyDown, false);

			setTimeout( chequeaCookie, 2000);
			
			function onBackKeyDown() {
				if (confirm('Confirma que desea salir de la aplicaciÃ³n?')) {
					navigator.app.exitApp();
				}	
			}
			
			function chequeaCookie() {
				var lista = document.cookie.split(';');
				var micookie = false;
				for (i in lista) {
					var busca = lista[i].search('cola_orden_lectura');
					if (busca > -1) {micookie=true;}
				}
				if (micookie) {
					document.cookie = "cola_orden_lectura=false; expires=Thu, 01 Jan 1970 00:00:00 UTC";
					scan();
				}
								
			}

			function scan() {

				var scanner = cordova.require("cordova/plugin/BarcodeScanner");
//				alert("Scan: paso " + pasoSincrono + " y " + procesaCarro);
				
				scanner.scan( function (result) { 

								if (result.cancelled) {
//									alert("Lectura CANCELADA");
									document.cookie = "cola_salida_lectura=CANCELADO";
								}
								else {
//									alert("Lectura OK, " + result.text);
									document.cookie = "cola_salida_lectura=" + result.text;
								} 

/*

							}, function (error) {
