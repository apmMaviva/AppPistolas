    <head>
        <meta charset="utf-8" />

        <title>Maviva App Pistolas</title>

    <body>
		
		<div style="width:100%;height:100%;padding:1%;">
			<iframe frameborder="0" style="width:98%;height:98%;" src="http://192.168.201.138/pistolas">No funciona si se ve esto</iframe>
		</div>
		
		<div id="varsession">
		</div>
		
    </body>
	
	<script type="text/javascript">
	
			document.addEventListener("backbutton", onBackKeyDown, false);
			
			document.addEventListener("deviceready", activarCookieApp, false);
			
			setTimeout( chequeaLectura, 2000);
			
			function onBackKeyDown() {
				navigator.app.exitApp();
			}

			function activarCookieApp() {
				guardarItem('modoApp',1);
				localStorage.setItem('ordenlectura',0);
				localStorage.setItem('resultadolectura','');
			}
			
			function entrarProgramaPistola() {
				window.open = cordova.InAppBrowser.open;
				var ref = window.open('http://192.168.201.138/pistolas', '_self', 'location=no');
				ref.addEventListener('exit', function () {
					navigator.app.exitApp();
				});				
			}
            
			function chequeaLectura() {
				var micookie = localStorage.getItem('ordenlectura');
				if (micookie>0) {
					localStorage.setItem('ordenlectura',0);
					scan();
				}
	
			}

/**** ALMACENAMIENTO DE VARIABLES PARA INTERCAMBIAR CON LA APLICACION ****/
			function guardarItem(nombre,valor) {
	
				$.ajax({
					type: "POST",
					url: "http://192.168.201.138/pistolas/Webapp.asmx/HelloWorld",
					data: "nombre=Antonio", // the data in form-encoded format, ie as it would appear on a querystring
					//contentType: "application/x-www-form-urlencoded; charset=UTF-8", // if you are using form encoding, this is default so you don't need to supply it
					dataType: "text", // the data type we want back, so text.  The data will come wrapped in xml
					success: function (data) {
						alert("Recibo " + data); // show the string that was returned, this will be the data inside the xml wrapper
				}
            });
				
			}			
			
/**** ESCANEO BARCODE ****/			
			function scan() {

				var scanner = cordova.require("cordova/plugin/BarcodeScanner");
//				alert("Scan: paso " + pasoSincrono + " y " + procesaCarro);
				
				scanner.scan( function (result) { 

								if (result.cancelled) {
	//								alert("Lectura CANCELADA");
									localStorage.setItem('resultadolectura','CANCELADA');
								}
								else {
	//								alert("Lectura OK, " + result.text);
									localStorage.setItem('resultadolectura',result.text);
								} 

								/*
								alert("We got a barcode\n" + 
								"Result: " + result.text + "\n" + 
								"Format: " + result.format + "\n" + 
								"Cancelled: " + result.cancelled);  

								if (args.format == "QR_CODE") {
									window.plugins.childBrowser.showWebPage(args.text, { showLocationBar: false });
								}
								*/

							}, function (error) { 
	//							alert("Se ha producido un error de lectura"); 
								localStorage.setItem('resultadolectura','ERROR');
							} );	

			}
				
	</script>
